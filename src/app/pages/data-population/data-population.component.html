<div class="row">
    <div class="col-12">
        <h1 class="text-center">Data population</h1>
    </div>

    <div class="col-12">
        <div class="row">
            <div class="col-3 text-center">
                JURISDICTION NAME
            </div>
            <div class="col-3 text-center">
                COUNT PARTICIPANTS
            </div>
            <div class="col-3 text-center">
                COUNT FEMALE
            </div>
            <div class="col-3 text-center">
                PERCENT FEMALE
            </div>
        </div>
        <div class="row" *ngFor="let data of displayDatas">
            <div class="col-3 text-center">
                {{data['JURISDICTION NAME']}}
            </div>
            <div class="col-3 text-center">
                {{data['COUNT PARTICIPANTS']}}
            </div>
            <div class="col-3 text-center">
                {{data['COUNT FEMALE']}}
            </div>
            <div class="col-3 text-center">
                {{data['PERCENT FEMALE']}}
            </div>
        </div>
    </div>

    <div class="col-12">
    </div>
    <div class="col-12">
        <nav aria-label="Page navigation">
            <ul class="pagination mt-5 d-inline-flex">
                <li class="page-item"><a class="page-link" (click)="getData(0,10)">Previous</a></li>
                <li class="page-item"><a class="page-link" (click)="getData(11,20)">1</a></li>
                <li class="page-item"><a class="page-link" (click)="getData(21,30)">2</a></li>
                <li class="page-item"><a class="page-link" (click)="getData(31,40)">3</a></li>
                <li class="page-item"><a class="page-link" (click)="getData(41,50)">Next</a></li>
            </ul>
        </nav>
    </div>
</div>
